<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Pet Store</h1>
        <nav>
        <ul>
            <a href="#">Home</a>
            <a href="#">Pets</a>
            <a href="#contact-footer">Contact</a>
        </ul>
        </nav>
    </header>
    <main>
        <section class="featured">
            <h2>Featured Pets</h2>
            <div class="pet-list">
                <div class="pet">
                    <img src="/petshop-img/dogs/dog.jpg" alt="Cute Dog">
                    <p>Charlie - Golden Retriever</p>
                    <button onclick="adoptPet()">Adopt Now</button>
                </div>
                <div class="pet">
                    <img src="/petshop-img/cats/cat.webp" alt="Cute Cat">
                    <p>Milo - British Shorthair</p>
                    <button onclick="adoptPet()">Adopt Now</button>
                </div>
            </div>
        </section>
    </main>
    <footer id="contact-footer"> 
        <h2>Contact Us</h2>
        
        <div class="contact-container" style="display: flex; gap: 32px; flex-wrap: wrap; align-items: flex-start;">
            <div class="contact-info" style="flex: 1 1 250px; min-width: 220px;">
            <p>Visit us at:</p>
            <p>PAWS Bangkok, 712/3 Sukhumvit 101/1, Bang Chak, Phra Khanong, Bangkok 10260</p>
            <p>Contact us at: <a href="mailto:protect@pawsbangkok.org">protect@pawsbangkok.org</a></p>
            </div>
            <div class="google-map" style="flex: 2 1 350px; min-width: 300px;">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3312.4419999039014!2d151.20929551571434!3d-33.86881978065842!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6b12a3e0f0f0f0f0%3A0x6b12a3e0f0f0f0f0!2sSydney%20Opera%20House!5e0!3m2!1sen!2sau!4v1678901234567!5m2!1sen!2sau"
                width="100%"
                height="250"
                style="border:0; display:block;"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
            </div>
        </div>
        </section>
        
    </footer>
    <script src="script.js"></script>
</body>
</html>
