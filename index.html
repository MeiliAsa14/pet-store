<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Store</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Welcome to Paws Bangkok Pet Store!</h1>
        <nav>
        <ul>
            <a href="index.html">Home</a>
            <a href="pets.html">Pets</a>
            <a href="#contact-footer">Contact</a>
        </ul>
        </nav>
    </header>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <img src="/petshop-img/slide1.jpg">
            <div class="prev" onclick="plusSlides(-1)">❮</div>
            <div class="next" onclick="plusSlides(1)">❯</div>
        </div>

        <div class="mySlides fade">
            <img src="/petshop-img/slide2.png">
            <div class="prev" onclick="plusSlides(-1)">❮</div>
            <div class="next" onclick="plusSlides(1)">❯</div>
        </div>

        <div class="mySlides fade">
            <img src="/petshop-img/slide3.webp">
            <div class="prev" onclick="plusSlides(-1)">❮</div>
            <div class="next" onclick="plusSlides(1)">❯</div>
        </div>

        <div class="mySlides fade">
            <img src="/petshop-img/slide4.jpg">
            <div class="prev" onclick="plusSlides(-1)">❮</div>
            <div class="next" onclick="plusSlides(1)">❯</div>
        </div>

        <div style="text-align:center; margin-top: 10px;"> 
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
        </div>
    </div>
    <main>
        <section class="featured">
            <h2>Featured Pets</h2>
            <div class="pet-list">
                <div class="pet">
                    <img src="petshop-img/dogs/dog.jpg" alt="Cute Dog">
                    <p>Charlie - Golden Retriever</p>
                    <button onclick="adoptPet()">Adopt Now</button>
                </div>
                <div class="pet">
                    <img src="petshop-img/cats/cat.webp" alt="Cute Cat">
                    <p>Milo - British Shorthair</p>
                    <button onclick="adoptPet()">Adopt Now</button>
                </div>
            </div>
        </section>
    </main>
    <footer id="contact-footer">
        <h2 style="text-align: center;">Contact Us</h2>
        <div class="container">
            <div class="contact-info">
                <p>Visit us at:</p>
                <address>
                    PAWS Bangkok,<br>
                    712/3 Sukhumvit 101/1,<br>
                    Bang Chak, Phra Khanong,<br>
                    Bangkok 10260
                </address>
                <p>Contact us at: <a href="mailto:protect@pawsbangkok.org">protect@pawsbangkok.org</a></p>
            </div>
            <div class="google-map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3876.1284587394236!2d100.61338577508605!3d13.689622686656758!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30e29f046465492d%3A0x6fb82c61099e03d4!2sSukhumvit%20101%2F1%2C%20Bang%20Chak%2C%20Phra%20Khanong%2C%20Bangkok%2010260!5e0!3m2!1sen!2sth!4v1718428514800!5m2!1sen!2sth"
                    width="100%" 
                    height="200" 
                    class="google-map-iframe" 
                    allowfullscreen="" 
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
    </body>
    </html>
